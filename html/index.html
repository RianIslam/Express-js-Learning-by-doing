<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongo</title>
</head>
<body>
    <h1>My Node</h1>
    <p id="useId"></p>
    <script>
        fetch('http://localhost:3001/users/0')
        .then(res => res.json())
        .then(data =>{
            document.getElementById('useId').innerHTML= data.name;
        });
    </script>
</body>
</html>
